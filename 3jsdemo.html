<!DOCTYPE html>
<html>
  <head>
    <title>Shield Generator</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <script src="lib/three.js"></script>
    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild(renderer.domElement);

      var geometry = new THREE.BoxGeometry(1,1,1);
      var yellow = new THREE.MeshBasicMaterial( {color: 0xFFCD05 });
      var red = new THREE.MeshBasicMaterial( {color: 0xe13F26 });
      var dark_green = new THREE.MeshBasicMaterial( {color: 0x00503d });

      var cube  = new THREE.Mesh(geometry, yellow);
      var cube2 = new THREE.Mesh(geometry, red);
      var cube3 = new THREE.Mesh(geometry, dark_green);

 //     scene.add(cube);
      scene.add(cube);
      scene.add(cube2);
      scene.add(cube3);
      camera.position.z = 5;

      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        cube2.rotation.z += 0.01;
        cube2.rotation.y += 0.01;
        cube3.rotation.x += 0.01;
        cube3.rotation.z += 0.01;
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
